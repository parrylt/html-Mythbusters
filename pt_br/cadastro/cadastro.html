    <main>
        <br><br><br><br><br>
            <form method="get">
                <fieldset>
                    <legend><img src="imagem/inscreva-se.png" alt="inscreva-se"></legend>
                <br><br>
                <img src="imagem/nome.png" alt="nome"><br>
                    <input type="text" name="nome" size="20" maxlength="20" id="nome" 
                        placeholder="Nome" required autofocus>
                <br><br><br>
                <img src="imagem/sobrenome.png" alt="sobrenome"><br>
                <input type="text" name="sobrenome" size="40" maxlength="40" id="sobrenome" 
                    placeholder="Sobrenome" required>
                <br><br><br>
                <img src="imagem/idade.png" alt="idade"><br>
                <select name="idade" id="idade" required>
                    <br><br><br>
                    <option value="" selected disabled>Selecione..</option>
                    <option value="+18">Maior de 18 anos</option>
                    <option value="-18">Menor de 18 anos</option>
                </select>
                <br><br><br>
                <img src="imagem/genero.png" alt=""> <br>
                <select name="genero" id="genero" required>
                    <br><br>
                    <option value="" selected disabled>Selecione..</option>
                    <option value="fem">Feminino</option>
                    <option value="masc">Masculino</option>
                    <option value="nao">Prefiro não responder</option>
                </select>
                <br><br><br>
                <img src="imagem/e-mail.png" alt="email"> <br>
                <input type="email" name="email" size="40" maxlength="40" 
                id="email" placeholder="joao@hotmail.com" required>
                <br><br><br><br>
                <img src="imagem/selecione.png" alt="selecione"><br><br>
                <input type="checkbox" name="gameplay" id="gameplay"><img src="imagem/lives.png" alt="lives"> <br>
                <input type="checkbox" name="novosEps" id="novosEps"><img src="imagem/artigos.png" alt="artigos"><br>
                <input type="checkbox" name="lives" id="lives"><img src="imagem/novasGameplays.png" alt="gameplay"> <br>
                <input type="checkbox" name="artigos" id="artigos"><img src="imagem/novasMontagens.png" alt="novasMontagens"> <br>
                <input type="checkbox" name="Montagens" id="Montagens"><img src="imagem/novosEps.png" alt="novosEps"> <br>
                <br><br><br>
                <img src="imagem/desejaReceber.png" alt="">  <br><br>
                <input type="checkbox" name="sms" id="sms"><img src="imagem/sms.png" alt="sms">
                <input type="checkbox" name="whats" id="whats"><img src="imagem/whatsapp.png" alt="whats">
                <br><br>
                <img src="imagem/celular.png" alt="celular"> <br>
                <input type="tel" name="tel" id="tel" size="20" maxlength="20" placeholder="+55 (11) 9 9999-9999">
                <br><br><br>
                <input type="checkbox" name="aceita" id="aceita" required>
                <img src="imagem/concordo.png" alt="concordo">
                <br><br><br>
                <input type="reset" name="limpar" id="limpar" value="Limpar">
                <input type="submit" name="enviar" id="enviar" value="Enviar">
                <br>
